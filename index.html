<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Tapping Benchmark</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-box">
        <p class="main-box-text">Taps</p>
        <h1 id="total-clicks" class="main-box-text">0</h1>
        <div class="main-box-footer">
            <div class="box">
                <p class="main-box-text">BPM</p>
                <p class="main-box-text" id="BPM">123</p>
            </div>
            <div class="box">
                <p class="main-box-text">CPS</p>
                <p class="main-box-text" id="CPS">312</p>
            </div>
        </div>
    </div>
    <div class="settings-box"></div>
    <p class="note">Press ESC to reset</p>
</body>
</html>
