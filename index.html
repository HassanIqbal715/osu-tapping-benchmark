<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Tapping Benchmark</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="settings-box">
            <h1 class="settings-box-heading">Key Settings</h1>
            <h3 class="settings-box-text">Keys</h3>
            <div class="key-container">
                <div>
                    <div class="settings-box-text">Key 1</div>
                    <button class="key-button" id="key-1">Z</button>
                </div>
                <div>
                    <div class="settings-box-text">Key 2</div>
                    <button class="key-button" id="key-2">X</button>
                </div>
            </div>
            <p class="settings-box-text">Reset Key</p>
            <button class="key-button" id="key-r">R</button>
            <p class="settings-box-text" id="key-set-prompt">Press the key you want 
                to set or click away to not</p>
        </div>
        <div id="main-box">
            <p class="main-box-text">Taps</p>
            <h1 id="total-clicks" class="main-box-text">0</h1>
            <div class="main-box-footer">
                <div class="box">
                    <p class="main-box-text">BPM</p>
                    <p class="main-box-text" id="BPM">0</p>
                </div>
                <div class="box">
                    <p class="main-box-text">UR</p>
                    <p class="main-box-text" id="UR">0</p>
                </div>
                <div class="box">
                    <p class="main-box-text">CPS</p>
                    <p class="main-box-text" id="CPS">0</p>
                </div>
            </div>
        </div>
        <div class="settings-box">
            <h1 class="settings-box-heading">Test Settings</h1>
            <div class="test-buttons-container">
                <button class="test-button clicked" id="test-time">Time</button>
                <button class="test-button" id="test-taps">Taps</button>
            </div>
            <div id="time-section">
                <p class="settings-box-text">Time</p>
                <input placeholder="Seconds(Default = 5s)" id="time-box" class="input-box">
            </div>
            <div id="taps-section">
                <p class="settings-box-text">Taps</p>
                <input placeholder="Taps(Default = 16)" id="taps-box" class="input-box">
            </div>
            <h1 class="settings-box-text">Progress</h1>
            <h1 class="settings-box-heading" id="progress-bar">0s/0s</h1>
        </div>
    </div>
</body>
</html>
